<ion-header>  
  <ion-navbar color="primary">
    <ion-title>Detalhes da loja</ion-title>
  </ion-navbar>  
</ion-header>

<ion-content padding>
  <ion-card *ngIf="loja">
    <img [src]="'http://maconaria.dinizapps.com.br/ws/images/lojas/'+loja.loja_id+'.jpg'">
    <ion-card-content>
      <ion-card-title color="primary">{{ loja.loja_nome }}</ion-card-title>
      <p>{{ loja.loja_historia }}</p>  
      <hr>
      <h2 ion-text text-center color="secondary">
        <strong><ion-icon name="call"></ion-icon> {{ loja.loja_telefone }}</strong>
      </h2>
      <p>{{ loja.loja_endereco }}</p>  
      <hr>
      <button ion-button icon-left block>
        <ion-icon name="person"></ion-icon>
        <div>Listar irm√£os</div>
      </button>     
    </ion-card-content>             
  </ion-card>
</ion-content>
